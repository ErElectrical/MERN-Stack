<!-- The background properties allows you to control the appearance of the background of an element, 
    including the background color, image, and other related properties. 
    Some of the important background properties are:

background-color: sets the background color of an element.
background-image: sets the background image of an element.
background-repeat: controls how the background image is repeated.
background-position: controls the position of the background image.
background-size: sets the size of the background image.

-->
<!DOCTYPE html>
<html>
<head>
  <title>Background Properties</title>
  <style>
    body {
      background-color: #52a5dc;
      background-image: url('background-image.png');
      background-repeat: repeat-x;
      background-position: center top;
      background-size: cover;
      border: 10px solid green;
      margin: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is an example of the background properties in CSS.</p>
</body>
</html>
