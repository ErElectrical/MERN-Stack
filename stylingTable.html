<!--The background properties allows you to control the appearance of the background of an element, including the background color, image, and other related properties. Some of the important background properties are:

background-color: sets the background color of an element.
background-image: sets the background image of an element.
background-repeat: controls how the background image is repeated.
background-position: controls the position of the background image.
background-size: sets the size of the background image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
  border-collapse: collapse;
  width: 100%;
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: rgb(44, 112, 29);
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: rgb(229, 123, 123);
}

tr:nth-child(even) {
  background-color: #66dfec;
}

</style>
<body>
    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>30</td>
        </tr>
      </table>
      
</body>
</html>
